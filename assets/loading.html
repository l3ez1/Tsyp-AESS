<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        svg {
            width: 200px;
            height: 200px;
        }

        #outline {
            stroke-dasharray: 2.42777px, 242.77666px;
            stroke-dashoffset: 0;
            animation: anim 1.6s linear infinite;
        }

        @keyframes anim {
            12.5% {
                stroke-dasharray: 33.98873px, 242.77666px;
                stroke-dashoffset: -26.70543px;
            }
            43.75% {
                stroke-dasharray: 84.97183px, 242.77666px;
                stroke-dashoffset: -84.97183px;
            }
            100% {
                stroke-dasharray: 2.42777px, 242.77666px;
                stroke-dashoffset: -240.34889px;
            }
        }
    </style>
</head>
<body>
    <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 187.3 93.7" height="300px" width="400px">
        <path d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1 c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" 
              stroke-miterlimit="10" 
              stroke-linejoin="round" 
              stroke-linecap="round" 
              stroke-width="4" 
              fill="none" 
              id="outline" 
              stroke="#4E4FEB">
        </path>
    </svg>
</body>
</html>
